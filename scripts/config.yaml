# cfDNA Project Configuration
env_name: "cfDNA_project"

input_dir: "../raw_data/test/"
input_dhs_dir: "../raw_data/dhs/"
result_dir: "../data/test/"
result_sorted_dir: "../data/sorted/"

# matrix dimensions
matrix_rows: 500
matrix_columns: 2500
matrix_shift: 250

# L-WPS test statistic parameters
lwps:
  window_size: 120
  lower_threshold: 120
  upper_threshold: 180
  
# FDI test statistic parameters
fdi:
  window_size: 125
  step_size: 20
  endpoint_window: 10
  x: 0.999
  matrix_shift: 250
  
# IFS test statistic parameters
ifs:
  window_size: 125
  matrix_shift: 250

# PFE test statistic parameters
pfe:
  window_size: 2000
  min_length: 100
  max_length: 300
  matrix_shift: 250